<div class="fixed-top">
  <nav class="navbar navbar-light bg-faded">
    <div class="container">
      <a routerLink="" class="navbar-brand">
        <img src="/assets/logo.png" />
      </a>
      <div class="col-md-6">
        <input
          type="text"
          class="form-control"
          (keyup)="pesquisa(termoDaPesquisa.value)"
          #termoDaPesquisa
          placeholder="Pesquise por ofertas"
        />
        <ul class="list-group" style="position: absolute; z-index: 999">
          <li class="list-group-item" *ngFor="let oferta of ofertas | async">
            <a [routerLink]="['/oferta', oferta.id]" (click)="limpaPesquisa()">
              {{ oferta.titulo | descricaoReduzida: 0:15 }}
            </a>
          </li>
        </ul>
      </div>
      <a routerLink="/ordem-compra"><img src="/assets/carrinho.png" /></a>
    </div>
  </nav>

  <div class="menu">
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" routerLink="/restaurantes">Restaurantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/diversao">Divers√£o</a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="banner">
  <img src="/assets/banners/img_1.jpg" />
</div>
