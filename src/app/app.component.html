<app-topo></app-topo>
<app-painel
  *ngIf="jogoEmAndamento; else fimDeJogo"
  (encerrarJogo)="encerrarJogo($event)"
></app-painel>

<ng-template #fimDeJogo>
  <div class="container" style="margin-top: 50px">
    <div class="row">
      <div class="col">
        <h3 [style.color]="conteudoDeEncerramento.color">
          {{ conteudoDeEncerramento.mensagem }}
        </h3>
        <button class="btn btn-primary" (click)="reiniciarJogo()">
          Jogar novamente
        </button>
      </div>
    </div>
  </div>
</ng-template>
