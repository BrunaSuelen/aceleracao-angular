            class Pessoa {
                constructor(nome = '', idade) {
                    this.nome = nome
                    this.idade = idade
                }

                saudacao() {
                    console.log(`Opa! Meu nome eh ${this.nome}`);
                }
            }

            class Aluno extends Pessoa {
                constructor() {
                    super('Pedro', 36) // construtor da classe pai
                    this.notas = { t1: 7, t2: 8, p1: 6, p2: 9 }
                }

                mediaFinalPonderada() {
                    let m = ((this.notas.t1 * 2) +
                            (this.notas.t2 * 2) +

                    return m
                }
