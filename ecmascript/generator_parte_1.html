<html>
  <body>
    <script>
      // GENERATOR --------------------------------------------------------------------------
      // Funções especiais
      function* name(params) {
        console.log('Teste 1')
        yield console.log('Teste21')
        yield console.log('Teste 2')
        return 'Teste 2'
      }

      let meuGenerator = name()
      console.log(meuGenerator)

      meuGenerator.next()
      meuGenerator.next()
    </script>
